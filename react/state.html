<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
    	// 定义组件
		class Like extends React.Component{
			constructor(props){
				super(props)
				//初始化状态
				this.state = {
					isShow:false
				}

				//将新增方法中的this强制绑定为组件对象
				//this.handleClick = this.handleClick.bind(this)
			}
			
			// 新添加的方法:内置的this默认不是组件对象，是一个undefined
			handleClick(){	
				// 获取状态并取反
				let isShow= !this.state.isShow
				//更新状态
				this.setState({
					isShow
				})
			}
			
			// React.Component中本身就具有render函数，在class中只是重写组件类的方法render，所以这里的this指向没有问题
			render (){
				// 读取状态
				//const show = this.state.isShow
				const {isShow} = this.state
				return <h1 onClick={this.handleClick.bind(this)}>{isShow ? '我是帅哥' : '帅哥是我'}</h1>
			}
		}
    	//渲染组件标签
    	ReactDOM.render(<Like/>,document.getElementById('app'))

 
    </script>
</body>
</html>
