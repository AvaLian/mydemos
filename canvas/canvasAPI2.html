            // 圆形
            let cx = 300, cy = 300, r = 200;

            // cs.arc(cx,cy,r,0,2*Math.PI);
            // cs.stroke();

            canvas.onmousemove = function (ev) {
                let a = ev.offsetX - cx;
                let b = ev.offsetY - cy;
                let distance = Math.sqrt(a * a + b * b);

                //  cs.clearRect(0,0,canvas.width,canvas.height);
                cs.beginPath();
                cs.arc(cx, cy, r, 0, 2 * Math.PI);

                if (distance < r) {
                    cs.fillStyle = '#f0f';
                } else {
                    cs.fillStyle = '#ff0';
                }
                cs.fill();
            }


        }
    </script>
