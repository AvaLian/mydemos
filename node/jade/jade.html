<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jade语法</title>
    <style>
      div
          {height:40px;color:#f0f;}
    </style>
    <script>
      window.onload = function(){
          document.getElementById('did').style.width="100px"
          document.getElementById('did').style.height="100px"
          document.getElementById('did').style.backgroundColor="#f0f"
      
      }
    </script>
  </head>
  <body>输出内容
    <div id="did"></div>
    <div style="width:200px;height:100px;background:#f00"></div>
    <div class="aaa bbb"></div>
    <div><h1>页面输出标签</h1></div>
    <div>&lt;h1&gt;页面输出标签&lt;/h1&gt;</div>
    <div>&lt;h1&gt;页面输出标签&lt;/h1&gt;</div>
    <div>3</div>
    <div>3</div>
    <div>aaa</div>
    <div>bbb</div>
    <div>classArr小</div>
    <div>bbbbbb</div>
  </body>
</html>
